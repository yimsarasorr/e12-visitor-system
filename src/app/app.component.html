<div class="main-layout">
  <header class="main-header">
    <h1>E12 Visitor Management System</h1>
    <p-button 
      *ngIf="selectedFloor" 
      label="Back to Building View" 
      icon="pi pi-arrow-left" 
      (click)="goBackToBuildingView()"
      styleClass="p-button-sm p-button-text">
    </p-button>
  </header>
  
  <main class="main-content">
    <app-building-view 
      *ngIf="!selectedFloor" 
      (floorSelected)="onFloorSelected($event)">
    </app-building-view>

    <div *ngIf="selectedFloor" class="floor-plan-container">
      <h2>Floor {{ selectedFloor }}</h2>
      <app-floor-plan></app-floor-plan>
    </div>
  </main>
</div>
