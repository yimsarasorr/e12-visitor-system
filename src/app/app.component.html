<div class="vms-layout">
  
  <header class="vms-header">
    <i class="pi pi-shield"></i>
    <span>E12 Visitor System</span>
    <i class="pi pi-bell" pRipple></i>
  </header>

  <main class="vms-content">

    <div class="floating-search-bar">
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input 
          pInputText 
          type="text" 
          [placeholder]="!selectedFloor ? 'ค้นหาอาคาร...' : 'ค้นหาในชั้น ' + selectedFloor.floor + '...'"
          (focus)="onSearchFocus()" 
          aria-label="ค้นหาอาคารหรือสถานที่"
        />
      </span>
    </div>

    <ng-container *ngIf="!selectedFloor; else floorWorkspace">
      <div class="building-selection">
        <div class="selection-copy">
          <h2>สำรวจอาคารเรียนรวมวิศวกรรมศาสตร์</h2>
          <p>เลือกชั้นที่ต้องการเพื่อดูแผนผัง พื้นที่ และระดับการเข้าถึง</p>
          <button type="button" *ngIf="selectedFloorIndex !== null" (click)="resetToBuildingOverview()">รีเซ็ตมุมมอง</button>
        </div>
        <div class="selection-canvas">
          <app-building-view
            [floors]="buildingData.floors"
            [activeFloor]="lastActiveFloor" (floorSelected)="onFloorSelected($event)">
          </app-building-view>
        </div>
      </div>
    </ng-container>

    <ng-template #floorWorkspace>
      <p-drawer
        [(visible)]="isDrawerVisible"
        position="left"
        [modal]="true"
        [dismissible]="true"
        [showCloseIcon]="true"
        styleClass="floor-drawer"
      >
        <div class="panel panel-left">
          <div class="panel-section">
            <div class="panel-section__header">
              <div>
                <h3>{{ buildingData.buildingName }}</h3>
                <p class="panel-section__subtitle">ชั้น {{ selectedFloor?.floor }}</p>
              </div>
              <button type="button" class="link-button" (click)="resetToBuildingOverview()">กลับไปดูอาคาร</button>
            </div>
            <div class="mini-building">
              <app-building-view
                [floors]="buildingData.floors"
                [activeFloor]="selectedFloor?.floor ?? null"
                (floorSelected)="onFloorSelected($event)">
              </app-building-view>
            </div>
          </div>
          <div class="panel-section tree-section">
            <h3>Zone Directory</h3>
            <app-tree-view
              [data]="buildingData"
              [activeFloor]="selectedFloor?.floor ?? null"
              [highlightedId]="highlightedId"
              (nodeSelected)="onTreeNodeSelected($event)">
            </app-tree-view>
          </div>
        </div>
      </p-drawer>

      <div class="panel panel-right floor-plan-content">
        <app-floor-plan
          [floorData]="selectedFloor"
          [panToTarget]="selectedNodeData"
          (zoneChanged)="onZoneChanged($event)">
          </app-floor-plan>
      </div>
    </ng-template>

  </main>

  <footer class="vms-footer">
    <button pButton pRipple type="button" class="p-button-text footer-button active">
      <i class="pi pi-compass"></i>
      <span>สำรวจ</span>
    </button>
    <button pButton pRipple type="button" class="p-button-text footer-button">
      <i class="pi pi-calendar"></i>
      <span>การจอง</span>
    </button>
    <button pButton pRipple type="button" class="p-button-text footer-button">
      <i class="pi pi-user"></i>
      <span>โปรไฟล์</span>
    </button>
  </footer>
</div>
